<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../javascripts/login.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <p class="sign">Sign in</p>
            <form class="form">
                <input id="username" class="username " name="username" type="text" placeholder="Username"></input>
                <input id="password" class="password" name="password" type="password" placeholder="Password"></input>
                <a class="submit" onclick="validate();">Sign in</a>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
            </form>
        </div>
        <div class="create-new">
            <p>Don't have a account yet?</p>
            <a href="register.html">Create a
                new account</a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
